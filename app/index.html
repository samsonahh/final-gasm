<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super Smack Bros</title>
</head>

<body>
    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
    </style>
    <canvas id="canvas" style="border: 3px solid;"></canvas>

    <div id="menu"
        style="display: inline-block;position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 350px;height: 300px;margin: auto;background-color: rgba(255, 255, 255, 0.85); border: solid 5px; text-align: center;">
        <h1>Super Smack Bros</h1>
        <b>Name:</b> <br>
        <input type="text" id="name"><br><br>
        <div id="server_text">
            Server:
        </div>
        <select name="servers" id="servers">
            <option value="droplet">Droplet</option>
            <option value="localhost">Localhost</option>
        </select> <br>
        <b id="error" style="color: red; display: none;">Failed to connect to server</b> <br>
        <button id="play">Play</button>
    </div>

    <div id="leaderboard"
        style="pointer-events: none; user-select: none; display: inline-block;position: fixed;top: 0;right: 0;width: 250px;height: 300px;margin: auto;background-color: rgba(255, 255, 255, 0.85); border: solid 5px; text-align: center;">
        <h1>Leaderboard</h1>
        <div id="player_list"></div>
    </div>

    <div id="killfeed"
        style="pointer-events: none; user-select: none; display: inline-block; position: fixed; top: 0;left: 0; width: 400px; height: 200px; margin: auto; background-color: rgba(255, 255, 255, 0.85); border: solid 5px; text-align: left;">
        <div id="death_list" style="bottom: 0"></div>
    </div>

    <div id="death"
        style="display: none;position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 300px;height: 225px;margin: auto;background-color: rgba(255, 255, 255, 0.85); border: solid 5px; text-align: center;">
        <h1>Eliminated by</h1>
        <h2>Score: [insert killcount]</h2>
        <button id="play_death">Play Again</button> <br><br>
        <button id="menu_death">Menu</button>
    </div>

    <script src="./game-manager.js"></script>
</body>

</html>
