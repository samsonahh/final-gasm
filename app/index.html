<!DOCTYPE html>
<html lang="en">

<head>
    <title>Super Smack Bros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <style>
        html,
        body {
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

        .center-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
    </style>
    <canvas id="canvas" style="border: 0px solid;"></canvas>

    <div id="menu"
        style="display: none;position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 450px;height: 350px;margin: auto;background-color: rgba(207, 240, 245, 0.75); border: solid 0px; text-align: center;"
        class="shadow-lg pt-5 rounded-5">
        <h1 style="color: #1d2951" class="fw-bold">Super Smack Bros</h1>
        <b>Name:</b> <br>
        <input type="text" id="name"><br><br>
        <div id="server_text">
            Server:
        </div>
        <select name="servers" id="servers">
            <option value="droplet">Droplet</option>
            <option value="localhost">Localhost</option>    
        </select> <br>
        <b id="error" style="color: red; display: none;">Failed to connect to server</b> <br>
        <button type="button" class="btn btn-primary" id="play">Play</button>
    </div>

    <div id="leaderboard"
        style="pointer-events: none; user-select: none; display: inline-block;position: fixed;top: 0;right: 10px;width: 250px;height: 300px;margin: auto;background-color: rgba(236, 198, 102, 0.85); border: dotted 0px;"
        class="shadow-lg rounded-bottom-5">
        <h1 style="color: rgb(67, 37, 1); padding-top: 15px; text-align: center; border-bottom: dotted 1px;">Leaderboard </h1>
        <div id="player_list" style="color:white; padding-left: 20px; padding-right: 20px"></div>
    </div>

    <div id="death"
        style="display: inline-block;position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 450px;height: 350px;margin: auto;background-color: rgba(245, 207, 207, 0.85); border: solid 0px; text-align: center;"
        class="shadow-lg pt-5 rounded-5">
        <h2 style="color: red">Eliminated by</h2>
        <h3 style="color: red">[insert player name]</h3> <br>
        <text>Score: [insert killcount]</text> <br><br>
        <button id="play_death" class="btn btn-primary">Play Again</button> <br><br>
        <button id="menu_death" class="btn btn-primary">Menu</button>
    </div>

    <script src="./game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
